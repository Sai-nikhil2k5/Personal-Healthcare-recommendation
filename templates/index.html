<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h2, h3 { color: #333; }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 8px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        .result {
            background: #e7f3fe;
            padding: 10px;
            margin-top: 15px;
            border-left: 6px solid #2196F3;
            width: 400px;
            text-align: center;
        }
        .graphs {
            margin-top: 20px;
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
        }
    </style>
</head>
<body>
   <h2>Personalized Healthcare Recommendation</h2>
    <form action="/predict" method="post">
        <label>Age (18-80):</label>
        <input type="number" name="age" min="18" max="80" required>
        
        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        
        <label>Blood Pressure (mmHg) [90-180]:</label>
        <input type="number" name="blood_pressure" min="90" max="180" required>
        
        <label>Cholesterol (mg/dL) [150-300]:</label>
        <input type="number" name="cholesterol" min="150" max="300" required>
        
        <label>Heart Rate (bpm) [50-120]:</label>
        <input type="number" name="heart_rate" min="50" max="120" required>
        
        <label>Glucose (mg/dL) [70-180]:</label>
        <input type="number" name="glucose" min="70" max="180" required>
        
        <label>BMI (18.0-40.0):</label>
        <input type="number" step="0.1" name="bmi" min="18.0" max="40.0" required>
        
        <label>Smoking Status:</label>
        <select name="smoking_status">
            <option>Smoker</option>
            <option>Non-smoker</option>
        </select>
        
        <label>Exercise Level:</label>
        <select name="exercise_level">
            <option>Low</option>
            <option>Moderate</option>
            <option>High</option>
        </select>
        
        <button type="submit">Get Recommendation</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Recommendation: {{ result }}</h3>
    </div>
    {% endif %}

    <div class="graphs">
        <h2>Model Visualizations</h2>
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix">
        <img src="{{ url_for('static', filename='correlation_matrix.png') }}" alt="Correlation Matrix">
    </div>
</body>
</html>
